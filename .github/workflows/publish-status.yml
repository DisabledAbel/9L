name: Auto Publish Fortnite Status NPM

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes
  workflow_dispatch:       # allows manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Fetch Fortnite Status and Generate Badge
        run: node -e "import('./index.js').then(async mod=>{ await mod.saveStatusToFile(); await mod.saveBadgeJson(); })"

      - name: Update version
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          npm version patch -m "Auto-update Fortnite status %s"

      - name: Push changes
        run: git push --follow-tags

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
