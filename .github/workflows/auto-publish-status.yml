name: Build and Deploy Fortnite Status

on:
  push:
    branches:
      - main
    paths:
      - 'index.html'
      - 'index.js'
      - 'README.md'
      - 'status-badge/**'

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: vercel --prod --token $VERCEL_TOKEN

  update-badge:
    runs-on: ubuntu-latest
    needs: build-deploy
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch Fortnite Status
        id: status
        run: |
          STATUS=$(curl -s https://status.epicgames.com/api/v2/status.json | jq -r '.status.indicator')
          if [ "$STATUS" = "none" ]; then
            echo "::set-output name=status::Operational"
          elif [ "$STATUS" = "minor" ]; then
            echo "::set-output name=status::Minor Issues"
          else
            echo "::set-output name=status::Major Outage"
          fi

      - name: Create badge JSON
        run: |
          mkdir -p status-badge
          echo "{\"schemaVersion\":1,\"label\":\"Fortnite\",\"message\":\"${{ steps.status.outputs.status }}\",\"color\":\"blue\"}" > status-badge/badge.json

      - name: Commit badge
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add status-badge/badge.json
          git commit -m "Update Fortnite status badge" || echo "No changes to commit"
          git push
