<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortnite Status</title>
</head>
<body>

<h1>Fortnite Service Status</h1>

<ul id="status"></ul>

<script>
  fetch('/status.json')
    .then(response => response.json())
    .then(data => {
      const list = document.getElementById('status');

      data.forEach(service => {
        const li = document.createElement('li');
        li.textContent = service.name + ': ' + service.status;
        list.appendChild(li);
      });
    })
    .catch(() => {
      document.getElementById('status').innerHTML =
        '<li>Unable to load status</li>';
    });
</script>

</body>
</html>
