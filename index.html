<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortnite Status</title>

  <style>
    body {
      background: linear-gradient(135deg, #0d0018, #2c003f);
      color: #e6e6ff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #d39fff;
      text-shadow: 0 0 8px rgba(211, 159, 255, 0.6);
    }

    #updated {
      font-size: 13px;
      color: #bfa0ff;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      text-shadow: 0 0 4px rgba(211, 159, 255, 0.4);
      transition: background 0.3s, transform 0.2s;
    }

    li:hover {
      background: rgba(211, 159, 255, 0.1);
      transform: translateY(-2px);
    }

    /* Status colors */
    .online {
      background-color: rgba(150, 0, 255, 0.2);
      border-left: 4px solid #a64dff;
      color: #e6d6ff;
    }

    .degraded {
      background-color: rgba(255, 102, 255, 0.2);
      border-left: 4px solid #ff66ff;
      color: #ffd6ff;
    }

    .offline {
      background-color: rgba(128, 0, 128, 0.2);
      border-left: 4px solid #800080;
      color: #ffb3ff;
    }
  </style>
</head>
<body>

<h1>Fortnite Service Status</h1>
<div id="updated">Last updated: â€”</div>

<ul id="statusList"></ul>

<script>
  const statusList = document.getElementById('statusList');
  const updated = document.getElementById('updated');
  let services = [];

  function loadStatus() {
    fetch('/status.json')
      .then(res => res.json())
      .then(data => {
        services = data;
        render(services);
        updateTimestamp();
      })
      .catch(() => {
        statusList.innerHTML = '<li>Unable to load status</li>';
      });
  }

  function render(list) {
    statusList.innerHTML = '';
    list.forEach(service => {
      const li = document.createElement('li');
      const status = service.status.toLowerCase();

      if (status.includes('online')) li.classList.add('online');
      else if (status.includes('degraded')) li.classList.add('degraded');
      else if (status.includes('offline')) li.classList.add('offline');

      li.textContent = service.name + ': ' + service.status;
      statusList.appendChild(li);
    });
  }

  function updateTimestamp() {
    const now = new Date();
    updated.textContent = 'Last updated: ' + now.toLocaleTimeString();
  }

  // Initial load
  loadStatus();

  // Auto-refresh every 60 seconds
  setInterval(loadStatus, 60000);
</script>

</body>
</html>
